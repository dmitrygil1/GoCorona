<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoCorona</title>
    <!--favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicons/site.webmanifest" />
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="open" class="header">
        <div id="close" class="header__container">
          <a href="" class="header__logo">
            <img src="./img/logo.svg" alt="Логотип" srcset="" />
          </a>
          <div class="header__menu menu">
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="" class="menu__link">HOME</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">FEATURES</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">SUPPORT</a>
                </li>
                <li class="menu__item">
                  <a href="" class="menu__link">CONTACT US</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header__button">
            <a href="" class="button button_blue">DOWNLOAD</a>
            <a href="#open" class="icon-menu"><span></span></a>
            <a href="#close" class="close-icon-menu"></a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="get__started">
          <div class="get__started__container">
            <div class="get__started__content">
              <div class="get__started__block-text block-text">
                <h1 class="block-text__tittle block-text__tittle__blue">
                  Take care of yours family’s <span>health.</span>
                </h1>
                <div class="block-text__text">
                  All in one destination for COVID-19 health queries. Consult
                  10,000+ health workers about your concerns.
                </div>
                <a href="" class="button block-text__button">GET STARTED</a>
              </div>
            </div>
            <div class="get-started__image">
              <img
                src="./img/main_block/image.svg"
                alt="Картинка врача с  ребенком"
              />
            </div>
            <div class="get-started__video">
              <a href="" class="video-get-started">
                <div class="video-get-started__icon">
                  <img src="./img/play.svg" alt="Иконка play" />
                </div>
                <div class="video-get-started__body">
                  <div class="video-get-started__tittle">
                    Stay safe with GoCorona
                  </div>
                  <div class="video-get-started__text">Watch Video</div>
                </div>
              </a>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
